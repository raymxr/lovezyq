 <script type="text/javascript" src="jscex.min.js"></script>

 <script type="text/javascript" src="function.js" charset="utf-8"></script>
	<script>
		var textAnimate = eval(Jscex.compile("async", function () 
		{
		    var together = new Date();
		    together.setFullYear(2019,4, 2); 			//时间年月日，注意月份是0-11
		    together.setHours(21);						//小时	
		    together.setMinutes(12);						//分钟
		    together.setSeconds(0);						//秒前一位
		    together.setMilliseconds(0);				//秒第二位
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
		}));
 
		textAnimate().start();
		
	</script>
